description: Creates a test app for Spring Security REST plugin
build:
    excludes:
        - org.grails.grails-core
dependencies:
    compile:
        - "org.grails.plugins:spring-security-rest:2.0.0.BUILD-SNAPSHOT"
        - "org.grails:grails-datastore-rest-client:5.0.0.RC3"
    testCompile:
        - "com.github.detro:phantomjsdriver:1.2.0"
        - "org.seleniumhq.selenium:selenium-api:2.48.2"