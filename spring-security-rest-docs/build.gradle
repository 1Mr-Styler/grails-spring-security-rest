plugins {
    id 'org.asciidoctor.convert' version '1.5.3'
}

asciidoctor {
    attributes 'experimental'  : 'true',
               'compat-mode'   : 'true',
               'toc'           : 'left',
               'imagesdir'     : "${projectDir}/src/docs/images",
               'icons'         : 'font',
               'version'       : project.version,
               'sourcedir'     : '../../../src/main/groovy'
}